{% extends 'core/base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>{{ title }} - Adım 1: Dosya Yükle</h2>
        <div class="progress" style="height: 2px;">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="import_file" class="form-label">CSV Dosyası Seçin</label>
                <input class="form-control" type="file" id="import_file" name="import_file" accept=".csv" required>
                <div class="form-text">Lütfen geçerli bir CSV dosyası yükleyin.</div>
            </div>

            <div class="d-flex justify-content-end">
                <a href="{% url list_url_name %}" class="btn btn-secondary me-2">İptal</a>
                <button type="submit" class="btn btn-primary">İleri <i class="bi bi-arrow-right"></i></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
