{% extends 'core/base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>{{ title }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a href="#general" class="list-group-item list-group-item-action active" data-bs-toggle="list">Genel</a>
            <a href="{% url 'user_list' %}" class="list-group-item list-group-item-action">Kullanıcılar</a>
            <a href="{% url 'log_list' %}" class="list-group-item list-group-item-action">İşlem Kayıtları</a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="general">
                <div class="card">
                    <div class="card-header">Görünüm Ayarları</div>
                    <div class="card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                            <label class="form-check-label" for="darkModeSwitch">Karanlık Mod (Dark Mode)</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const darkModeSwitch = document.getElementById('darkModeSwitch');
    const htmlElement = document.documentElement;

    // Check current theme
    if (localStorage.getItem('theme') === 'dark') {
        darkModeSwitch.checked = true;
    }

    darkModeSwitch.addEventListener('change', function() {
        if (this.checked) {
            htmlElement.setAttribute('data-bs-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            htmlElement.setAttribute('data-bs-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
    });
});
</script>
{% endblock %}
